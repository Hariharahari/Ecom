<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Smaller top header styling */
        .top-header {
            width: 100%;
            text-align: center;
            padding: 5px;
            background-color: #ddd;
            box-sizing: border-box;
        }
        .top-header img {
            width: 100%;
            height: auto;
        }
        /* Main header styling */
        header {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-direction: row;
        }
        .image-section {
            background-color: #e3f2fd;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
        .form-section {
            padding: 40px;
            width: 50%;
        }
        .form-section h2 {
            margin-bottom: 20px;
        }
        .form-section input {
            width: 97%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Match input font size */
        }
        /* Style for placeholder text */
        .form-section input::placeholder {
            font-size: 16px; /* Adjust placeholder text size to match button font size */
        }
        .form-section .btn {
            width: 100%;
            padding: 10px;
            background-color: #e53935;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-section .btn-google {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            border: 1px solid #ddd;
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .form-section .btn-google img {
            margin-right: 8px;
            width: 220px;
            height: 30px;
            object-fit: contain;
        }
        .form-section p {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        .form-section p a {
            color: #e53935;
            text-decoration: none;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #f1f1f1;
            box-sizing: border-box;
        }
        footer img {
            width: 100%;
            height: auto;
        }
        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                box-shadow: none;
            }
            .image-section {
                display: none;
            }
            .form-section {
                width: 100%;
                padding: 20px;
            }
            .form-section h2 {
                font-size: 24px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!-- Smaller top header -->
<div class="top-header">
    <img src="./Images/Top Header.png" alt="Top Header Image">
</div>

<!-- Main header -->
<header>
    <img src="./Images/Header.png" alt="Main Header Image">
</header>

<div class="container">
    <div class="image-section">
        <img src="./Images/Sideimage.png" alt="Shopping illustration">
    </div>
    <div class="form-section">
        <h2>Create an account</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email or Phone Number" required>
            <input type="password" placeholder="Password" required>
            <button class="btn" type="submit">Create Account</button>
        </form>
        
        <p>Already have an account? <a href="Login.html">Log in</a></p>
    </div>
</div>

<footer>
    <img src="./Images/Footer.png" alt="Footer placeholder image">
</footer>

</body>
</html>
